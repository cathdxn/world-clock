<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css">
        <title>World Clock - Catherine Dixon</title>
    </head>
    <body>
        <div class="container">
            <h1>World Clock</h1>
            <select>
                <option value="">Select a city</option>
                <option value="new-york">New York</option>
                <option value="london">London</option>
                <option value="paris">Paris</option>
                <option value="tokyo">Tokyo</option>
            </select>
            <div class="city">
                <h2>Los Angeles</h2>
                <div class="date">August 15, 2023</div>
                <div class="time">2:45:13 PM</div>
            </div>
            <div class="city">
                <h2>Sydney</h2>
                <div class="date">August 15, 2023</div>
                <div class="time">2:45:13 PM</div>
            </div>
        </div>
        <footer>This project was coded by Catherine Dixon and is <a href="https://github.com/cathdxn/world-clock" target="_blank">open-sourced on GitHub</a></footer>
        <script src="javascript/index.js"></script>
    </body>
</html>
